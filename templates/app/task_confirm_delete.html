{% extends 'base.html' %}

{% block title %}Delete Tag{% endblock %}

{% block content %}
  <h1 class="mt-4">Are you sure you want to delete this tag?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url "app:tag-list" %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
